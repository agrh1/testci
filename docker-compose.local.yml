# docker-compose.local.yml — локальный запуск (без CD/watchtower)
# Поднимаем сервисы из текущего репозитория через build: .

services:
  web:
    build: .
    container_name: testci-web-local
    command: ["gunicorn", "-b", "0.0.0.0:8000", "app:app"]
    env_file:
      - .envs/.env.local
    ports:
      - "${WEB_PORT:-8000}:8000"
    restart: unless-stopped

    # Healthcheck: docker будет отмечать контейнер как healthy/unhealthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health').read(); print('ok')\""]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  bot:
    build: .
    container_name: testci-bot-local
    command: ["python", "-u", "bot.py"]
    env_file:
      - .envs/.env.local
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
