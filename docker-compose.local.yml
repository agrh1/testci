version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: cd-demo-redis-local
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_local_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: cd-demo-web-local
    env_file:
      - .envs/.env.local
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: cd-demo-bot-local
    env_file:
      - .envs/.env.local
    environment:
      REDIS_URL: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_local_data:
