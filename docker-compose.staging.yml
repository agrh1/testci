# ============================================================================
# docker-compose.staging.yml — staging окружение.
#
# Отличия от prod:
#   - теги образов :staging
#   - контейнеры: *-staging
#   - порт: 8001
#   - НЕТ своего watchtower — использует тот же, что и prod.
# ============================================================================

services:

  web-staging:
    image: ghcr.io/agrh1/testci:web-staging

    container_name: cd-demo-web-staging

    env_file:
      - /opt/testci/.envs/.env.staging

    environment:
      FLASK_ENV: ${APP_ENV:-staging}
    ports:
      # порт staging-сервиса наружу: 8001
      - "${APP_ENV:-8001}:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2).read(); print('ok')\""]
      interval: 30s
      timeout: 3s
      retries: 3
    labels:
      # тот же label → watchtower будет обновлять staging вместе с prod
      com.centurylinklabs.watchtower.enable: "true"


  bot-staging:

    image: ghcr.io/agrh1/testci:bot-staging
    container_name: cd-demo-bot-staging
    command: ["python", "bot.py"]
    env_file:
      - /opt/testci/.envs/.env.staging

    environment:
      WEB_HOST: "web-staging"   # важно: обращаемся к web-staging, а не к web (prod)
      WEB_PORT: "8000"
      BOT_INTERVAL: "5"
      APP_ENV: ${APP_ENV:-staging}

    depends_on:
      - web-staging

    restart: unless-stopped

    labels:
      com.centurylinklabs.watchtower.enable: "true"

  watchtower:
    # Версия 1.7.1 совместима с Docker API 1.44+
    image: containrrr/watchtower
    container_name: watchtower-staging

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

    environment:
      # FIX для Docker 29+
      DOCKER_API_VERSION: "1.44"

      WATCHTOWER_POLL_INTERVAL: 300     # каждые 5 минут
      WATCHTOWER_CLEANUP: "true"        # удалять старые образы
      WATCHTOWER_ROLLBACK: "true"       # откат если контейнер не поднялся
      WATCHTOWER_LABEL_ENABLE: "true"   # обновлять только помеченные контейнеры

    restart: unless-stopped