# ============================================================================
# docker-compose.staging.yml — staging окружение.
#
# Отличия от prod:
#   - теги образов :v0.0.0
#   - контейнеры: *-prod
#   - порт: 8000
#   - watchtower — отключен
# ============================================================================
# version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: cd-demo-redis-prod
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_prod_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    image: ghcr.io/agrh1/testci:web-${APP_VERSION}
    container_name: cd-demo-web-prod
    env_file:
      - /opt/testci/.envs/.env.prod
    environment:
      FLASK_ENV: ${APP_ENV:-prod}
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2).read(); print('ok')\""]
      interval: 30s
      timeout: 3s
      retries: 3
  bot:
    image: ghcr.io/agrh1/testci:bot-${APP_VERSION}
    container_name: cd-demo-bot-prod
    env_file:
      - /opt/testci/.envs/.env.prod
    environment:
      FLASK_ENV: ${APP_ENV}
      REDIS_URL: ${REDIS_URL}
      WEB_HOST: ${WEB_HOST}   # важно: обращаемся к web-staging, а не к web (prod)
      WEB_PORT: ${WEB_PORT}
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_prod_data:

