name: CI/CD — tests → build → push

on:
  push:
    branches: ["main"]

jobs:
  test-build-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write    # нужно для push в GHCR

    env:
      REGISTRY: ghcr.io
      IMAGE_WEB: ghcr.io/agrh1/testci-web
      IMAGE_BOT: ghcr.io/agrh1/testci-bot

    steps:

      # 1. Клонируем репозиторий
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Устанавливаем Python для тестов
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. Ставим зависимости для тестов
      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt

      # 4. Запускаем pytest (важно: если тесты падают — CI останавливается!)
      - name: Run tests
        run: |
          pytest -q

      # 5. Buildx — для сборки docker-образов
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. Логин в GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 7. Подготавливаем теги
      - name: Prepare tags
        id: vars
        run: |
          echo "sha_tag=sha-${GITHUB_SHA}" >> $GITHUB_OUTPUT

      # 8. Собираем образ и пушим в GHCR
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_WEB }}:main
            ${{ env.IMAGE_WEB }}:${{ steps.vars.outputs.sha_tag }}
            ${{ env.IMAGE_BOT }}:main
            ${{ env.IMAGE_BOT }}:${{ steps.vars.outputs.sha_tag }}
