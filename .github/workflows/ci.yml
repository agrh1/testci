name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  quality:
    name: Линтер и тесты
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Линтер (ruff)
        run: |
          ruff check .

      # Запускаем web-сервис локально в CI, чтобы /health был доступен для тестов.
      - name: Запуск web (gunicorn) в фоне
        env:
          WEB_PORT: "8000"
        run: |
          # Стартуем gunicorn в фоне
          nohup gunicorn -b 127.0.0.1:8000 app:app > gunicorn.log 2>&1 &
          # Дадим сервису время подняться
          for i in {1..20}; do
            if curl -fsS http://127.0.0.1:8000/health > /dev/null; then
              echo "Web is up"
              exit 0
            fi
            sleep 0.5
          done
          echo "Web failed to start"
          echo "---- gunicorn.log ----"
          tail -n 200 gunicorn.log || true
          exit 1

      - name: Тесты (pytest)
        env:
          WEB_TEST_URL: "http://127.0.0.1:8000/health"
        run: |
          pytest -q

  docker-build:
    name: Сборка Docker-образа
    runs-on: ubuntu-latest
    needs: [quality]

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Настройка Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build WEB (без push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.web
          push: false
          load: false
          build-args: |
            GIT_SHA=${{ github.sha }}
          tags: testci-web:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker build BOT (без push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.bot
          push: false
          load: false
          build-args: |
            GIT_SHA=${{ github.sha }}
          tags: testci-bot:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
