name: CI

on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    name: ruff + pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements-dev.txt
            requirements-web.txt
            requirements-bot.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r requirements-web.txt
          pip install -r requirements-bot.txt

      - name: Ruff
        run: ruff check .

      - name: Pytest
        run: pytest -q

  docker-build:
    name: Docker build (no push)
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Собираем web
      - name: Build web image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.web
          push: false
          build-args: |
            GIT_SHA=${{ github.sha }}
          tags: |
            ghcr.io/${{ github.repository }}/web:ci-${{ github.sha }}

      # Собираем bot
      - name: Build bot image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.bot
          push: false
          build-args: |
            GIT_SHA=${{ github.sha }}
          tags: |
            ghcr.io/${{ github.repository }}/bot:ci-${{ github.sha }}
