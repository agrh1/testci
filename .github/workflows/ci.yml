name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  quality:
    name: Линтер и тесты
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Линтер (ruff)
        run: |
          ruff check .

      - name: Тесты (pytest)
        run: |
          pytest -q

  docker-build:
    name: Сборка Docker-образа
    runs-on: ubuntu-latest
    needs: [quality]

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      # Buildx нужен для кэша и предсказуемой сборки.
      - name: Настройка Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Собираем образ, но не пушим в реестр (пока).
      # Кэшируем слои через GitHub Actions cache (type=gha), чтобы ускорить повторные сборки.
      - name: Docker build (без push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: false
          # Тег чисто для читаемости логов; в реестр не отправляется.
          tags: testci:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
