name: CI

on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      bot: ${{ steps.filter.outputs.bot }}
      shared: ${{ steps.filter.outputs.shared }}
      any_image: ${{ steps.filter.outputs.web == 'true' || steps.filter.outputs.bot == 'true' || steps.filter.outputs.shared == 'true' }}
    steps:
      - name: Checkout (full history for diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          # Для PR action сам умеет сравнивать с base, но явное задавание не мешает.
          # Для push на main base/ref не обязателен (но можно оставить диагностику по умолчанию).
          list-files: shell
          filters: |
            web:
              - "app.py"
              - "Dockerfile.web"
              - "requirements-web.txt"
              - "web/**"
            bot:
              - "bot.py"
              - "Dockerfile.bot"
              - "requirements-bot.txt"
              - "bot/**"
            shared:
              - ".github/workflows/**"
              - "scripts/**"
              - "requirements-dev.txt"
              - "common/**"
              - "pyproject.toml"
              - "ruff.toml"
              - "pytest.ini"
              - "setup.cfg"

      - name: Debug filter outputs
        run: |
          echo "web:    ${{ steps.filter.outputs.web }}"
          echo "bot:    ${{ steps.filter.outputs.bot }}"
          echo "shared: ${{ steps.filter.outputs.shared }}"
          echo "any_image: ${{ steps.filter.outputs.web == 'true' || steps.filter.outputs.bot == 'true' || steps.filter.outputs.shared == 'true' }}"
          echo ""
          echo "Matched files by filter:"
          echo "web files:"
          echo "${{ steps.filter.outputs.web_files }}"
          echo "bot files:"
          echo "${{ steps.filter.outputs.bot_files }}"
          echo "shared files:"
          echo "${{ steps.filter.outputs.shared_files }}"

  ci:
    name: ruff + pytest
    runs-on: ubuntu-latest
    needs: changes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements-dev.txt
            requirements-web.txt
            requirements-bot.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r requirements-web.txt
          pip install -r requirements-bot.txt

      - name: Check env templates
        run: python scripts/check_env_templates.py

      - name: Ruff
        run: ruff check .

      - name: Pytest
        run: pytest -q

  docker-build:
    name: Docker build (no push)
    runs-on: ubuntu-latest
    needs: [changes, ci]
    if: ${{ needs.changes.outputs.any_image == 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build web image (no push)
        if: ${{ needs.changes.outputs.web == 'true' || needs.changes.outputs.shared == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.web
          push: false
          build-args: |
            GIT_SHA=${{ github.sha }}
          tags: |
            web:ci-${{ github.sha }}
          cache-from: type=gha,scope=web-ci
          cache-to: type=gha,mode=max,scope=web-ci

      - name: Build bot image (no push)
        if: ${{ needs.changes.outputs.bot == 'true' || needs.changes.outputs.shared == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.bot
          push: false
          build-args: |
            GIT_SHA=${{ github.sha }}
          tags: |
            bot:ci-${{ github.sha }}
          cache-from: type=gha,scope=bot-ci
          cache-to: type=gha,mode=max,scope=bot-ci
