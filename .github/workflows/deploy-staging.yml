name: Deploy (staging)

on:
  push:
    branches: [staging]

concurrency:
  group: deploy-staging
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  ci:
    name: ruff + pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements-dev.txt
            requirements-web.txt
            requirements-bot.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r requirements-web.txt
          pip install -r requirements-bot.txt

      - name: Ruff
        run: ruff check .

      - name: Pytest
        run: pytest -q

  build_push:
    name: Build & Push images to GHCR (staging)
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # WEB: web-staging + web-sha-<sha>
      - name: Build & push web (staging)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.web
          push: true
          build-args: |
            GIT_SHA=${{ github.sha }}
          tags: |
            ghcr.io/agrh1/testci:web-staging
            ghcr.io/agrh1/testci:web-sha-${{ github.sha }}

      # BOT: bot-staging + bot-sha-<sha>
      - name: Build & push bot (staging)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.bot
          push: true
          build-args: |
            GIT_SHA=${{ github.sha }}
          tags: |
            ghcr.io/agrh1/testci:bot-staging
            ghcr.io/agrh1/testci:bot-sha-${{ github.sha }}
